<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">NewsApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sports</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Weather</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              id="searchInput"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button id="search" class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>
        Welcome to K-Gabby News App (<span id="resultCount"></span> Results)
      </h1>
      <div class="row content"></div>
      <div class="d-flex justify-content-around my-4">
        <button class="btn btn-primary" id="prev">&lt; Previous Page</button>
        <button class="btn btn-primary" id="next">Next Page &gt;</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let currentQuery = "sports";
        let currentPage = 1;

        const fetchNews = async (page, q) => {
          console.log(`Fetching news for ${q}, Page number ${page}...`);
          const proxyUrl = "https://corsproxy.io/?";
          const url = `${proxyUrl}https://newsapi.org/v2/everything?q=${q}&from=2025-04-18&pageSize=20&language=en&page=${page}&sortBy=popularity&apiKey=d7f171a84df94c3da1e7344e9ffe7cab`;

          const res = await fetch(url);
          const data = await res.json();
          console.log(data); // check what we got

          renderNews(data.articles);
          document.getElementById("resultCount").textContent =
            data.totalResults;
        };

        const renderNews = (articles) => {
          const contentDiv = document.querySelector(".row.content");
          console.log("Articles received:", articles);
          contentDiv.innerHTML = "";

        //   if (!articles || articles.length === 0) {
        //     contentDiv.innerHTML = "<p>No news found.</p>";
        //     return;
        //   }

          articles.forEach((article) => {
            const col = document.createElement("div");
            col.className = "col-md-4 mb-4";

            col.innerHTML = `
                <div class="card h-100">
                  <img src="${
                    article.urlToImage || "https://via.placeholder.com/150"
                  }" class="card-img-top" alt="News Image">
                  <div class="card-body">
                    <h5 class="card-title">${article.title || "No Title"}</h5>
                    <p class="card-text">${
                      article.description || "No Description"
                    }</p>
                    <a href="${
                      article.url
                    }" target="_blank" class="btn btn-primary">Read More</a>
                  </div>
                </div>
              `;

            contentDiv.appendChild(col);
          });
        };

        // Event listeners
        document.getElementById("search").addEventListener("click", (e) => {
          e.preventDefault();
          currentQuery =
            document.getElementById("searchInput").value || "sports";
          currentPage = 1;
          fetchNews(currentPage, currentQuery);
        });

        document.getElementById("next").addEventListener("click", () => {
          currentPage++;
          fetchNews(currentPage, currentQuery);
        });

        document.getElementById("prev").addEventListener("click", () => {
          if (currentPage > 1) {
            currentPage--;
            fetchNews(currentPage, currentQuery);
          }
        });

        // Initial fetch
        fetchNews(currentPage, currentQuery);
      });
    </script>
  </body>
</html>
