<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">NewsApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Weather</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              id="searchInput"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button id="search" class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1>
        Welcome to K-Gabby News App (<span id="resultCount"></span> Results)
      </h1>
      <div class="row content"></div>
      <div class="d-flex justify-content-around my-4">
        <button class="btn btn-primary" id="prev" disabled>
          &lt; Previous Page
        </button>
        <button class="btn btn-primary" id="next" disabled>
          Next Page &gt;
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let currentQuery = "sports";
        let currentPageToken = ""; // holds nextPage token
        let prevPageTokens = []; // stack of previous pages

        const prevBtn = document.getElementById("prev");
        const nextBtn = document.getElementById("next");

        const fetchNews = async (q, pageToken = "") => {
          let url = `https://newsdata.io/api/1/news?apikey=pub_826152f9c7e2633f9a3fcac6510a1b9926554&q=${q}&language=en`;
          if (pageToken) url += `&page=${pageToken}`;

          try {
            const res = await fetch(url);
            const data = await res.json();
            console.log("API Response:", data);

            if (data.status === "success" && Array.isArray(data.results)) {
              renderNews(data.results);
              document.getElementById("resultCount").textContent =
                data.totalResults || data.results.length;

              currentPageToken = data.nextPage || "";
              nextBtn.disabled = !currentPageToken;
              prevBtn.disabled = prevPageTokens.length === 0;
            } else {
              renderNews([]);
            }
          } catch (error) {
            console.error("Error fetching news:", error);
            renderNews([]);
          }
        };

        const truncate = (text, maxLength = 100) => {
          if (!text) return "";
          return text.length > maxLength
            ? text.substring(0, maxLength) + "..."
            : text;
        };

        const renderNews = (articles) => {
          const contentDiv = document.querySelector(".row.content");
          contentDiv.innerHTML = "";

          if (!Array.isArray(articles) || articles.length === 0) {
            contentDiv.innerHTML = "<p>No news found.</p>";
            return;
          }

          articles.forEach((article) => {
            const col = document.createElement("div");
            col.className = "col-md-4 mb-4";

            col.innerHTML = `
              <div class="card h-100">
                <img src="${
                  article.image_url
                }" class="card-img-top" alt="News Image">
                <div class="card-body">
                  <h5 class="card-title">${article.title}</h5>
                  <p class="card-text">${truncate(article.description)}</p>
                  <a href="${
                    article.link
                  }" target="_blank" class="btn btn-primary">Read More</a>
                </div>
              </div>
            `;

            contentDiv.appendChild(col);
          });
        };

        document.getElementById("search").addEventListener("click", (e) => {
          e.preventDefault();
          currentQuery =
            document.getElementById("searchInput").value.trim() || "sports";
          currentPageToken = "";
          prevPageTokens = [];
          fetchNews(currentQuery);
        });

        nextBtn.addEventListener("click", () => {
          if (currentPageToken) {
            prevPageTokens.push(currentPageToken); // Save current before updating
            fetchNews(currentQuery, currentPageToken);
          }
        });

        prevBtn.addEventListener("click", () => {
          if (prevPageTokens.length > 1) {
            prevPageTokens.pop(); // current
            const prev = prevPageTokens.pop(); // actual previous
            currentPageToken = prev;
            fetchNews(currentQuery, prev);
          } else {
            // go back to first page
            prevPageTokens = [];
            currentPageToken = "";
            fetchNews(currentQuery);
          }
        });

        // Initial load
        fetchNews(currentQuery);
      });
    </script>
  </body>
</html>
